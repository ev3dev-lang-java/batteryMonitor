version = '0.1.0'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile("com.github.ev3dev-lang-java:lejos-commons:v0.5.1-SNAPSHOT")
    compile("com.github.ev3dev-lang-java:ev3dev-lang-java:v0.6.1-SNAPSHOT")
    compile("net.logstash.logback:logstash-logback-encoder:4.7")

    testCompile("junit:junit:4.12")
    testCompile("org.hamcrest:hamcrest-junit:2.0.0.0")
    testCompile("org.mockito:mockito-core:2.7.22")
    testCompile("org.powermock:powermock-module-junit4:1.6.6")
}

//Compile
compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}


//Jar
jar {
    baseName = "${rootProject.name}"
}

//Fat Jar
task fatJar(type: Jar) {
    baseName = "${rootProject.name}" + "-all"
    manifest {
        from file("${projectDir}/src/main/java/META-INF/MANIFEST.MF")
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

//Deploy on Brick
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.hidetake:gradle-ssh-plugin:2.0.0"
    }
}
apply plugin: 'org.hidetake.ssh'

apply from: 'deploy.gradle'